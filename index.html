<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <div id="profileCard">
    <div id="topFlex">
      <img src="./images/image-victor.jpg" id="profilePicture">
    </div>
    <div id="content">
      <p><strong style="color: black">Victor Crest</strong>   26</p>
      <p>London</p>
    </div>
    <div id="analytics">
    <div id="followers"><strong>80k</strong><p>Followers</p></div>
    <div id="likes"><strong>803k</strong><p>Likes</p></div>
    <div id="photos"><strong>1.4k</strong><p>Photos</p></div>
    </div>
  </div>
</body>
</html>
